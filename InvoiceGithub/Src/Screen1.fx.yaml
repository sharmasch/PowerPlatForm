        Height: =658
        Width: =652
        X: =2
        Y: =60
        ZIndex: =4

        UploadedImage1 As image:
            Height: =493
            Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
            ImagePosition: =ImagePosition.Fill
            Width: =572
            X: =AddMediaButton1.X
            Y: =AddMediaButton1.Y
            ZIndex: =1

        AddMediaButton1 As addMedia:
            Height: =497
            OnSelect: |
                =Set(FlowResults, 'PowerApp->Extractinformationfrominvoices,Addanewrow,Respond...'.Run(AddMediaButton1.Media));
                
                Set(InvoiceId, FlowResults.invoice_id);
                
                Set(InvoiceTotal, FlowResults.invoice_totals);
                
                Set('PowerApp->Extractinformationfrominvoices,Addanewrow,Respond...',FlowResults.invoice_name);
                Set('PowerApp->Extractinformationfrominvoices,Addanewrow,Respond...',FlowResults.invoice_sub);
            Width: =572
            X: =40
            Y: =122
            ZIndex: =2

